---
- name: Ec2Role
  settings:
    principal_service: ec2
    policies:
      - default_role_policies
    additional_policies:
      - action:
          - 's3:GetObject'
        resource: 'arn:aws:s3:::mybucketname/*'
    managed_policy_arns:
      - AmazonEKSWorkerNodePolicy

- name: PingLambdaRole
  settings:
    principal_service: lambda
    policies:
      - default_role_policies
    managed_policy_arns:
      - AWSLambdaBasicExecutionRole
